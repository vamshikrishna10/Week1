<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1>Payment Form</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
        </select>
      </div>
      <div class="field">
        <label>Name:</label>
        <input type="text" id="name">
      </div> 
      <div class="field">
        <label>Email:</label>
        <input type="text" id="email">
      </div>     
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Amount:</label>
        <input type="number" id="amount">
      </div>
      <button>Submit</button>
    </form>

    
  </footer>

  <script type="module" src='app.js'></script>
</body>
</html>
